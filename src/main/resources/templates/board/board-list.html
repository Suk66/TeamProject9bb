<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * { font-family: "Merriweather", serif; }
    .mytitle {
      height: 200px; color: white; display: flex;
      align-items: center; justify-content: center;
      background-color: #343a40;
    }
    .mypostingbox {
      width: 80%; margin: 30px auto; padding: 20px;
      box-shadow: 0px 0px 5px 0px gray; border-radius: 5px;
    }
  </style>

</head>
<body>

<div class="mytitle">
  <h1>게시판</h1>
</div>

<div class="mypostingbox">
  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.boardId}"></td>
      <td>
        <a th:href="@{/board/{id}(id=${board.boardId})}" th:text="${board.title}"></a>
      </td>
      <td th:text="${board.writer}"></td>
      <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>


    </tr>
    </tbody>

  </table>

  <a href="/board/write" class="btn btn-primary">새 글 작성</a>
</div>

</main>

</body>
</html>
